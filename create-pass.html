<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- view port -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style -->
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/global.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet"> 
  <title>Criar Sala - Rocket.Q</title>
</head>
<body>
  <div id="home" class="content">
    <header>
      <img src="./assets/logo.svg" alt="Rocket.Q Logo">
    </header>

    <div id="bg">
      <div class="ball top"></div>
      <div class="ball bottom"></div>
    </div>
  
    <main>
      <div class="container">
        <section>
          <h2>Crie sua própria sala</h2>
          <form action="">
            <!-- usa-se o for do label para conectá-lo ao input através do id -->
            <label class="sr-only" for="room-pass">Insira uma senha</label>
            <input type="password" id="room-pass" placeholder="Insira uma senha">
            <button>
              <img src="./assets/users-white.svg" alt="Criar Sala">
              Criar Sala
            </button>
          </form>
        </section>
  
      </div>
    </main>
  </div>

</body>
</html>
